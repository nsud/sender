<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Email</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<main>
    <br>
    <form class="ml-3 mr-3" method="post" action="">
        {% csrf_token %}
        <div class="card text-center border-info" style="margin: 1% 25% 0 25%;">
        <h3 class="card-header">Email Sender</h3>

            <div class="card-body">
                <h5 class="card-title">Enter message</h5>
                <p class="card-text">
            <textarea name="message" class="form-control" id="message" rows="3" placeholder="Some text..."></textarea>
        </div>
        <div class="card-body">
            <h5 class="card-title">Send in time</h5>
            <input name="time" type="number" class="form-control" id="time" placeholder="0">
        </div>
        <input type="submit" class="btn btn-primary" />
        </div>
    </form>
</main>
<footer></footer>
</body>
</html>
