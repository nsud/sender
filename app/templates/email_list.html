<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header class="border-bottom p-3 mb-3 col-4 bg-light row justify-content-center">
    Email list
</header>
<main>
    <div class="col-4">
     Waiting
     <ul class="list-group">
         {% for msg in msgs %}
                  {% if msg.status == 2 %}
                        <li class="list-group-item">Title: "{{ msg.title }}"; Body: "{{ msg.body }}"</li>
                  {% endif %}
         {% endfor %}
     </ul>
    </div>

    <div class="col-4">
        Sent
             <ul class="list-group">
                 {% for msg in msgs %}
                      {% if msg.status == 1 %}
                        <li class="list-group-item">Title: "{{ msg.title }}"; Body: "{{ msg.body }}"</li>
                      {% endif %}
                 {% endfor %}
             </ul>
    </div>

</main>
</body>
</html>
